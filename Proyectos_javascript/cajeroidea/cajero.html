<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos.css" />
    <title>Tu cajero favorito</title>
  </head>

  <body>
    <section id="todo">
        <section id="superior">
            <section id="pantalla">
                <div class="Vista1" >
                    <header id="m1" style="display: block;">

                   <div id="saludo">
                        <h2>¡BIENVENIDO A SU BANCO FAVORITO!</h2> <br>
    <!-- Login page begin-->
    <div class="container-fluid" style="height: 100vh" id="view-login">
      <div class="row" style="height: 100%">
        <div class="col-md-6 mb-3">
          <img src="./imagenes/Edna_moda.jpg" />
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <h3 class="signin-text mb-3">INGRESAR</h3>
          <form>
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input name="usuario" class="form-control" id="user" />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
              />
            </div>
            <button type="button" class="btn btn-primary" id="btn-iniciar">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Login page end -->
    <!-- Index page begin-->
    <div id="view-index">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#"
              >Mi banco favorito<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" id="nav-saldo">Saldo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" id="nav-retiro">Retirar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#" id="nav-abono">Depositar</a>
          </li>
          <button type="button" class="btn btn-info" id="btn-cerrar">
            Cerrar sesión
          </button>
        </ul>
      </nav>
      <div class="container text-black pt-5 pb-5">
        <div id="cliente"></div>
        <h4>
          Gracias por usar nuestro sistema, recuerda que debes contar con al menos $10 y no mas de $990
        </h4>
        <h4>
          ¡Echale un vistazo a tu cuenta!
        </h4>
      </div>
    </div>
    <!-- Index page end-->

    <div class="container" id="view-saldo">
      <h2 class="text-black" id="miSaldo"></h2>
    </div>
    <div class="container" id="view-abono">
      <div class="form-group">
        <label for="n-abono">Cantidad</label>
        <input name="n-abono" id="cantidad-abono" />
      </div>
      <button type="button" class="btn btn-success" id="btn-abonar">
        Abonar
      </button>
    </div>
    <div class="container" id="view-retiro">
      <div class="form-group">
        <label for="n-abono">Cantidad</label>
        <input name="n-retiro" id="cantidad-retiro" />
      </div>
      <button type="button" class="btn btn-danger" id="btn-retirar">
        Retirar
      </button>
    </div>
    <div class="container" id="view-new-saldo">
      <h2 class="text-black" id="newSaldo"></h2>
    </div>

    
    <script src="./script.js"></script>
  </body>
</html>
